<body>

        <div class="lds-spinner">
            <div></div>

    </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <span class="material-symbols-rounded" style="font-size: 32px">
                menu
            </span>
        </label>
        <label class="logo-page">IoT System</label>
        <ul>
            <li><a href="./index.html">Overview</a></li>
            <li><a class="active" href="#">Settings</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="container">
            <div class="settings-container">
                <div class="sensor-container">
                    <div class="sensor-selector">
                        <div class="select">
                            <select>
                                <option>Select Sensor</option>
                            </select>
                        </div>
                    </div>

                    <div class="sensor-control">
                        <div class="filter level-filter level-req">
                            <div id="rangeSlider" class="range-slider">
                                <label>Levels:</label>

                                <div class="number-group">
                                    <input class="number-input" type="number" value="10" min="0" max="50" /> to
                                    <input class="number-input" type="number" value="50" min="0" max="50" />
                                </div>

                                <div class="range-group">
                                    <input class="range-input" value="10" min="1" max="50" step="1" type="range" />
                                    <input class="range-input" value="50" min="1" max="50" step="1" type="range" />
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="color-container">
                    <div class="color-selector">
                        <div class="select">
                            <select>
                                <option>Select Range</option>
                                <option value="min">Min</option>
                                <option value="max">Max</option>
                            </select>
                        </div>
                        <div class="color-content">
                            <div class="color-circle"></div>
                            <div class="color-code"></div>
                        </div>
                    </div>
                    <div class="color-picker"></div>
                </div>
                <div class="btn-save">
                    <button type="button" class="btn">SAVE</button>
                </div>
            </div>

        </div>


    </div>

    </div>


</body>
